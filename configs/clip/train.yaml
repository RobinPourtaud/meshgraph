program: train
method: grid
name: clipMNIST
description: Train an clip on MNIST
dataset: Embedding
device_clip: cuda:0
data_path: data/embeddingMNIST/img
model_path: models/clip
metric:
  name: train_loss
  goal: minimize

parameters:
  lr:
    values: [0.001, 0.01, 0.1, 1.0]
  optimizer:
    values: ["adam"]
  epochs:
    values: [10]
  batch_size:
    values: [1]
  devices:
    values: [1]
  num_workers:
    values: [1] 
  encoder_layer_name:
    values: ["GATConv"]
  encoder_input_size: 
    values : [-1]
  encoder_hidden_size:
    values: [16,32,64]
  encoder_output_size: 
    values: [32,64,128]